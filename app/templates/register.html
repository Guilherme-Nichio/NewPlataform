<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
 
</head>
<body>
    <div class="waves">
        <svg viewBox="0 0 1200 200" preserveAspectRatio="none">
        <path d="M0,0 C150,150 1050,-50 1200,100 L1200,200 L0,200 Z" fill="#181818" />
        
        </svg>

      </div>
  <div class="login-container">
    <h2>Cadastrar novo Usuario</h2>
    <form method="post">
      <input type="telefone" name="telefone" required placeholder="Insira o Telefone">
      <input type="nome" name="nome" required placeholder="Insira a senha">
      <input type="email" name="email" required placeholder="Insira o email">

      <button type="submit">Registrar</button>
      <a href="/admin/cadastrar-em-massa">Cadastrar em massa</a>
    </form>
  </div>
</body>

</html>
